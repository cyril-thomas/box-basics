<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="layout :: htmlhead" th:with="title='Brickwall'"></head>
<body>
<div th:replace="layout :: navbar">(navbar)</div>
<div class="container">
    <div class="spacer"/>
    <!-- Page Heading/Breadcrumbs -->
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Members</h1>
            <ol class="breadcrumb">
                <li><a th:href="@{/org/landing}">Org</a>
                </li>
                <li class="active">Members</li>
            </ol>
            <div class="pull-right"><a th:href="@{/user/register}" class="btn btn-primary">Add new</a></div>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-12">
            <h1>List of Members</h1>
            <table class="table table-hover">
                <tr>
                    <th>Id</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                    <th>Phone</th>
                    <th>Edit</th>
                </tr>
                <tr th:each="person : ${currentUsers}">
                    <td th:text="${person.id}"></td>
                    <td th:text="${person.firstName}"></td>
                    <td th:text="${person.lastName}"></td>
                    <td th:text="${person.email}"></td>
                    <td th:text="${person.phone}"></td>
                    <td><a th:href="@{/user/edit(id=${person.id})}" class="btn btn-primary">Edit</a></td>
                </tr>
            </table>
        </div>
    </div>
    <div th:include="layout :: footer" id="footer">(footer)</div>
</div>
</body>
</html>
