<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="layout :: htmlhead" th:with="title='Brickwall'"></head>
<body>
    <div th:replace="layout :: navbar">(navbar)</div>
    <div class="container">
        <div class="spacer"/>
        <!-- Page Heading/Breadcrumbs -->
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">Register</h1>
                <ol class="breadcrumb">
                    <li><a th:href="@{/}">Home</a>
                    </li>
                    <li class="active">Register</li>
                </ol>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-12">

                <form id="userForm"
                      th:action="@{/user/edit}"
                      th:object="${user}"
                      action="#"
                      method="post">

                    <div th:if="*{firstName} != null">
                        <h3>Hello <span th:text="${user.firstName}"/>!</h3>
                    </div>
                    <div th:if="*{firstName} != null">
                        <h3>Register at Brickwall!</h3>
                    </div>
                    <div th:if="${#fields.hasErrors('*')}"
                         class="alert alert-error">
                        <p class="text-danger"
                           th:each="error : ${#fields.errors('*')}"
                           th:text="${error}">
                            Validation error
                        </p>
                    </div>
                    <div class="control-group form-group">
                        <div class="controls">
                            <label for="firstName">First Name</label>
                            <input type="text"
                                   th:field="*{firstName}"
                                   id="firstName"
                                   class="form-control"/>
                        </div>
                    </div>
                    <div class="control-group form-group">
                        <div class="controls">
                            <label for="lastName">Last Name</label>
                            <input type="text"
                                   th:field="*{lastName}"
                                   id="lastName"
                                   class="form-control"/>
                        </div>
                    </div>
                    <div class="control-group form-group">
                        <div class="controls">
                            <label for="email">Email</label>
                            <input type="text"
                                   th:field="*{email}"
                                   id="email"
                                   class="form-control"/>
                        </div>
                    </div>
                    <div class="control-group form-group">
                        <div class="controls">
                            <label for="phone">Phone</label>
                            <input type="text"
                                   th:field="*{phone}"
                                   id="phone"
                                   class="form-control"/>
                        </div>
                    </div>
                    <input type="hidden" th:if="*{id} != null" th:field="*{id}" id="id"/>

                    <input type="submit" class="btn btn-primary" th:value="*{id} != null? 'Update' : 'Register'"/>

                </form>
            </div>
        </div>
        <div th:include="layout :: footer" id="footer">(footer)</div>
    </div>
</body>
</html>
