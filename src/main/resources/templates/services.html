<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="layout :: htmlhead"></head>
<body>
<div th:replace="layout :: navbar">(navbar)</div>
<div class="container">
    <div class="spacer"/>
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Services</h1>
            <ol class="breadcrumb">
                <li class="active"><a th:href="@{/}">Home</a>
                </li>
            </ol>
        </div>

        <!-- Sidebar Column -->
        <div class="col-md-3">
            <div class="list-group">
                <a th:each="service : ${services}" th:href="'#service-'+${service.serviceId}" data-toggle="tab"
                   class="list-group-item">
                    <span th:text="${service.title}"></span>
                </a>
            </div>
        </div>

        <!-- Content Column -->
        <div class="col-md-9">
            <div id="servicesTabContent" class="tab-content">
                <div class="tab-pane fade" th:id="'service-'+${service.serviceId}" th:each="service : ${services}">
                    <h2><span th:text="${service.title}"></span></h2>

                    <div th:text="${service.content}"></div>
                </div>
            </div>
        </div>

    </div>
    <!-- row div -->
    <div th:include="layout :: footer" id="footer">(footer)</div>
</div>
</body>
</html>
