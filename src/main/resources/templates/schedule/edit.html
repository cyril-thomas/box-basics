<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="layout :: htmlhead"></head>
<body>
<div th:replace="layout :: navbar">(navbar)</div>
<div class="container">

    <div class="row">
        <div class="col-lg-12">

            <form id="scheduleForm"
                  th:action="@{/schedule/edit}"
                  th:object="${schedule}"
                  action="#"
                  method="post">

                <!-- Errors -->
                <div th:if="${#fields.hasErrors('*')}"
                     class="alert alert-error">
                    <h3 class="text-danger"
                        th:each="error : ${#fields.errors('*')}"
                        th:text="${error}">
                        Validation error
                    </h3>
                </div>

                <!-- Page Heading/Breadcrumbs -->
                <div th:if="*{id} != null">
                    <h1 class="page-header">Schedule Edit</h1>
                    <ol class="breadcrumb">
                        <li><a th:href="@{/schedule/list}">List</a>
                        </li>
                        <li class="active">Edit</li>
                    </ol>
                    <!--<h3>Editing <span th:text="${schedule.user.firstName}"/>!</h3>-->
                </div>
                <div class="spacer"/>

                <!-- Fields -->

                <div class="control-group form-group">
                    <div class="controls">
                        <label for="date-sc">Date</label>
                        <input type="date"
                               th:field="*{date}"
                               id="date-sc"
                               class="form-control"/>
                    </div>
                </div>
                <input type="hidden" th:if="*{id} != null" th:field="*{id}" id="id"/>
                <input type="submit" class="btn btn-primary" th:value="*{id} != null? 'Update' : 'Save'"/>

            </form>
        </div>
    </div>
    <div th:include="layout :: footer" id="footer">(footer)</div>
</div>
</body>
<script>
    jQuery(document).ready(function dateBox(){
         jQuery("#date-sc").datepicker({
            todayBtn: "linked",
            orientation: "top auto"
         });
        });

</script>
</html>
