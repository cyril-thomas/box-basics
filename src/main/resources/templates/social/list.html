<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="layout :: htmlhead"></head>
<body>
<div th:replace="layout :: navbar">(navbar)</div>
<!-- Page Content -->
<div class="container">
    <div class="spacer"/>
    <!-- Page Heading/Breadcrumbs -->
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Social</h1>
            <ol class="breadcrumb">
                <li><a th:href="@{/}">Home</a>
                </li>
                <li class="active">Social</li>
            </ol>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-12">
            <h2 class="page-header">#BrickwallCrossfit</h2>
        </div>
        <div class="col-md-4 text-center" th:each="coach : ${coaches}">
            <div class="thumbnail">
                <img class="img-responsive" src="http://placehold.it/750x450" alt=""/>

                <div class="caption">
                    <h3><span th:text="${coach.firstName}"></span>
                        <span th:text="${coach.lastName}"></span>
                        <br/>
                        <small><span th:text="${coach.jobTitle}"></span></small>
                    </h3>
                    <p th:text="${coach.intro}"></p>
                    <ul class="list-inline">
                        <li><a href="#"><i class="fa fa-2x fa-facebook-square"></i></a>
                        </li>
                        <li><a href="#"><i class="fa fa-2x fa-linkedin-square"></i></a>
                        </li>
                        <li><a href="#"><i class="fa fa-2x fa-twitter-square"></i></a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div th:replace="layout :: footer">(footer)</div>
</div>
</body>
</html>
