<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="layout :: htmlhead"></head>
<body>
<div th:replace="layout :: navbar">(navbar)</div>
<!-- Page Content -->
<div class="container">
   
    <!-- Page Heading/Breadcrumbs -->
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Social</h1>
            <ol class="breadcrumb">
                <li><a th:href="@{/}">Home</a>
                </li>
                <li class="active">Social</li>
            </ol>
        </div>
    </div>

    <div th:if="${feed} == null">
        <h3>Check us out on Instagram!
            <br/>
            <br/>
            <a th:href="${authorizationUrl}"><img src="../images/Instagram_normal.png"/></a>
        </h3>
    </div>
    <div th:if="${feed} != null">
        <div class="row">
            <div class="col-lg-12">
                <h2 class="page-header">#BrickwallCrossfit</h2>
            </div>
            <div class="col-md-4 text-center" th:each="f : ${feed}">
                <div class="thumbnail image_container">
                    <img class="img-responsive" th:src="${f.lowResolutionUrl}" alt=""
                         data-toggle="tooltip" data-placement="bottom" th:title="${f.caption}"/>
 <div class="sliderBox" th:utext="${f.caption}"></div>
                </div>
            </div>
        </div>
    </div>
    <div th:replace="layout :: footer">(footer)</div>
</div>
</body>
</html>
