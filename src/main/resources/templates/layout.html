<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="htmlhead">
    <meta charset="utf-8"></meta>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"></meta>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"></meta>
    <meta name="description" content=""></meta>
    <meta name="author" content=""></meta>
    <link rel="shortcut icon" type="image/png" th:href="@{/images/favicon.png}"></link>

    <title th:text="${#httpSession.getAttribute('gymName')}">(title)</title>

    <link th:href="@{/webjars/bootstrap/3.0.3/css/bootstrap.css}" rel="stylesheet"></link>
    <link th:href="@{/webjars/font-awesome/4.3.0/css/font-awesome.min.css}" rel="stylesheet"></link>
    <link th:href="@{/js/summernote/summernote.css}" rel="stylesheet"></link>

<body>

                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" th:href="@{/}"><p th:text="${#httpSession.getAttribute('gymName')}">Logo</p></a>
        </div>
        <div id="navbarlinks" class="collapse navbar-collapse">
            <ul class="nav navbar-nav navbar-right">
                <li><a th:href="@{/}">Home</a></li>
                <li><a th:href="@{/user/register}">Register</a></li>
                <li><a th:href="@{/social/landing}">Social</a></li>

                    <a href="#" class="dropdown-toggle" data-toggle="dropdown">Admin<b class="caret"></b></a>
                    <ul class="dropdown-menu">
                        <li><a th:href="@{/org/landing}">Gym</a></li>
                        <li><a th:href="@{/wod/list}">WOD</a></li>
                        <li><a th:href="@{/user/list}">Members</a></li>
                        <li><a th:href="@{/schedule/list}">Schedule</a></li>
                        <li><a th:href="@{/blog}">Blog</a></li>
                    </ul>

            </ul>
        </div>

</nav>
<footer th:fragment="footer" id="footer">
    <div class="spacer"/>
    <div class="row">
        <div class="col-lg-12">
            <p>Copyright &copy; WOD-Dojo 2015</p>
        </div>
    </div>
    <script th:src="@{/webjars/jquery/2.0.3/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/3.0.3/js/bootstrap.min.js}"></script>
    <script th:src="@{/js/summernote/summernote.min.js}"/>

</body>
</html>
