<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="admin/adminLayout :: adhtmlhead"></head>
<body>
<div th:replace="admin/adminLayout :: adNavbar">(adNavbar)</div>
<div class="container">
    <div class="spacer"/>
    <!-- Page Heading/Breadcrumbs -->
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Blog Posts</h1>
            <ol class="breadcrumb">
                <li><a th:href="@{/org/landing}">Gym</a>
                </li>
                <li class="active">Posts</li>
            </ol>
            <div class="pull-right"><a th:href="@{/coach/edit}" class="btn btn-primary">Add new</a></div>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-12">
            <h1>List of Blog posts</h1>
            <table class="table table-hover">
                <tr>
                    <th>Id</th>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Date</th>
                    <th>Edit</th>
                </tr>
                <tr th:each="blog : ${currentBlogs}">
                    <td th:text="${blog.id}"></td>
                    <td th:text="${blog.title}"></td>
                    <td th:text="${blog.coach.user.firstName}"></td>
                    <td th:text="${blog.postDate}"></td>
                    <td><a th:href="@{/blog/edit(id=${blog.id})}" class="btn btn-primary">Edit</a></td>
                </tr>
            </table>
        </div>
    </div>
    <div th:include="admin/adminLayout :: adFooter" id="adFooter">(adFooter)</div>
</div>
</body>
</html>
