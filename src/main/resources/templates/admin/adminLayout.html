<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="adhtmlhead">
    <meta charset="utf-8"></meta>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"></meta>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"></meta>
    <meta name="description" content=""></meta>
    <meta name="author" content=""></meta>
    <link rel="shortcut icon" type="image/png" th:href="@{/images/favicon.png}"></link>

    <title th:text="${#httpSession.getAttribute('gymName')}">(title)</title>

    <link th:href="@{/webjars/bootstrap/3.0.3/css/bootstrap.css}" rel="stylesheet"></link>
    <link th:href="@{/webjars/font-awesome/4.3.0/css/font-awesome.min.css}" rel="stylesheet"></link>
    <link th:href="@{/webjars/bootstrap-datepicker/1.4.0/css/bootstrap-datepicker.min.css}" rel="stylesheet"></link>
    <link th:href="@{/js/summernote/summernote.css}" rel="stylesheet"></link>
    <link th:href="@{/css/admin.css}" rel="stylesheet"></link>
</head>

<body>
<nav th:fragment="adNavbar" class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbarlinks">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" th:href="@{/}">
                <div th:text="${#httpSession.getAttribute('gymName')}">Logo</div>
            </a>
        </div>
        <div id="navbarlinks" class="collapse navbar-collapse">
            <ul class="nav navbar-nav navbar-right">
                <li><a th:href="@{/}">Website</a></li>
            </ul>
        </div>
    </div>

</nav>
<footer th:fragment="adFooter" id="footer">
    <div class="spacer"/>
    <div class="row">
        <div class="col-lg-12">
            <p>Copyright &copy; WOD-Dojo 2016</p>
        </div>
    </div>
    <script th:src="@{/webjars/jquery/2.0.3/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/3.0.3/js/bootstrap.min.js}"></script>
    <script th:src="@{/webjars/bootstrap-datepicker/1.4.0/js/bootstrap-datepicker.min.js}"></script>
    <script th:src="@{/js/summernote/summernote.min.js}"/>
</footer>

</body>
</html>
