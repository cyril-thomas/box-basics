<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="admin/adminLayout :: adhtmlhead"></head>
<body>
<div th:replace="admin/adminLayout :: adNavbar">(adNavbar)</div>
<div class="container">
    <div class="spacer"/>
   
    <div class="row">
        <div class="col-lg-12">

            <form id="blogForm"
                  th:action="@{/pricing/edit}"
                  th:object="${pricing}"
                  action="#"
                  method="post"
                  enctype="multipart/form-data">

                <!-- Page Heading/Breadcrumbs -->
                <div th:if="*{id} != null">
                    <h1 class="page-header">Pricing Edit</h1>
                    <ol class="breadcrumb">
                        <li><a th:href="@{/pricing/list}">List</a>
                        </li>
                        <li class="active">Edit</li>
                    </ol>
                </div>
                <div class="spacer"/>

                <!-- Fields -->
                <div class="control-group form-group">
                    <div class="controls">
                        <label for="level">Level</label>
                        <input type="text"
                               th:field="*{level}"
                               id="level"
                               class="form-control"/>
                    </div>
                </div>
                <div class="control-group form-group">
                    <div class="controls">
                        <label for="price">Price</label>
                        $<input type="text"
                               th:field="*{cost}"
                               id="price"
                               class="form-control"/>
                    </div>
                </div>

                <input type="hidden" th:if="*{id} != null" th:field="*{id}" id="id"/>
                <input type="hidden" th:if="*{organization.id} != null" th:field="*{organization.id}"
                       id="orgId"/>


                <input type="submit" class="btn btn-primary" th:value="*{id} != null? 'Update' : 'Save'"/>

            </form>
        </div>
    </div>
    <div th:include="admin/adminLayout :: adFooter" id="adFooter">(adFooter)</div>
</div>
</body>
</html>
