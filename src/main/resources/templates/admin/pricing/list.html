<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="admin/adminLayout :: adhtmlhead"></head>
<body>
<div th:replace="admin/adminLayout :: adNavbar">(adNavbar)</div>
<div class="container">
    <div class="spacer"/>
    <!-- Page Heading/Breadcrumbs -->
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Prices</h1>
            <ol class="breadcrumb">
                <li><a th:href="@{/org/landing}">Gym</a>
                </li>
                <li class="active">Prices</li>
            </ol>
            <div class="pull-right"><a th:href="@{/pricing/edit}" class="btn btn-primary">Add new</a></div>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-12">
            <h1>List of Prices</h1>
            <table class="table table-hover">
                <tr>
                    <th>Id</th>
                    <th>Level</th>
                    <th>Price</th>
                    <th>Edit</th>
                </tr>
                <tr th:each="price : ${currentPrices}">
                    <td th:text="${price.id}"></td>
                    <td th:text="${price.level}"></td>
                    <td>$<span th:text="${price.cost}"></span></td>
                    <td><a th:href="@{/pricing/edit(id=${price.id})}" class="btn btn-primary">Edit</a></td>
                </tr>
            </table>
        </div>
    </div>
    <div th:include="admin/adminLayout :: adFooter" id="adFooter">(adFooter)</div>
</div>
</body>
</html>
