<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="admin/adminLayout :: adhtmlhead"></head>
<body>
<div th:replace="admin/adminLayout :: adNavbar">(adNavbar)</div>
<div class="container">
    <div class="spacer"/>
    <!-- Page Heading/Breadcrumbs -->
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Payment</h1>
            <ol class="breadcrumb">
                <li><a th:href="@{/org/landing}">Org</a>
                </li>
                <li class="active">Payment</li>
            </ol>
            <div class="pull-right"><a th:href="@{/payments/new}" class="btn btn-primary">Add new</a></div>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-12">
            <h1>Payments</h1>
            <table class="table table-hover">
                <tr>
                    <th>Id</th>
                    <th>Status</th>
                    <th>Confirmation</th>
                    <th>User</th>
                    <!--<th>Edit</th>-->
                </tr>
                <tr th:each="c : ${payments}">
                    <td th:text="${c.id}"></td>
                    <td th:text="${c.status}"></td>
                    <td th:text="${c.confirmationId}"></td>
                    <td th:text="${c.user.firstName} + ' ' + ${c.user.lastName}"></td>
                    <!--<td><a th:href="@{/payments/edit(id=${c.id})}" class="btn btn-primary">Edit</a></td>-->
                </tr>
            </table>
        </div>
    </div>
    <div th:include="admin/adminLayout :: adFooter" id="adFooter">(adFooter)</div>
</div>
</body>
</html>
