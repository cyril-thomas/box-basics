<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="admin/adminLayout :: adhtmlhead"></head>
<body>
<div th:replace="admin/adminLayout :: adNavbar">(adNavbar)</div>
<div class="container">
    <div class="spacer"/>
    
    <div class="row">
        <div class="col-lg-12">

            <form id="userForm"
                  th:action="@{/user/edit}"
                  th:object="${user}"
                  action="#"
                  method="post">

                <!-- Errors -->
                <div th:if="${#fields.hasErrors('*')}"
                     class="alert alert-error">
                    <h3 class="text-danger"
                        th:each="error : ${#fields.errors('*')}"
                        th:text="${error}">
                        Validation error
                    </h3>
                </div>

                <!-- Page Heading/Breadcrumbs -->
                <div th:if="*{id} == null">
                    <h1 class="page-header">Register</h1>
                    <ol class="breadcrumb">
                        <li><a th:href="@{/}">Home</a>
                        </li>
                        <li class="active">Register</li>
                    </ol>
                    <h3>Register at Brickwall!</h3>
                </div>

                <div th:if="*{id} != null">
                    <h1 class="page-header">Member Edit</h1>
                    <ol class="breadcrumb">
                        <li><a th:href="@{/user/list}">List</a>
                        </li>
                        <li class="active">Edit</li>
                    </ol>
                    <h3>Hello <span th:text="${user.firstName}"/>!</h3>
                </div>
                <div class="spacer"/>

                <!-- Fields -->

                <div class="control-group form-group">
                    <div class="controls">
                        <label for="firstName">First Name</label>
                        <input type="text"
                               th:field="*{firstName}"
                               id="firstName"
                               class="form-control"/>
                    </div>
                </div>
                <div class="control-group form-group">
                    <div class="controls">
                        <label for="lastName">Last Name</label>
                        <input type="text"
                               th:field="*{lastName}"
                               id="lastName"
                               class="form-control"/>
                    </div>
                </div>
                <div class="control-group form-group">
                    <div class="controls">
                        <label for="email">Email</label>
                        <input type="text"
                               th:field="*{email}"
                               id="email"
                               class="form-control"/>
                    </div>
                </div>
                <div class="control-group form-group">
                    <div class="controls">
                        <label for="phone">Phone</label>
                        <input type="text"
                               th:field="*{phone}"
                               id="phone"
                               class="form-control"/>
                    </div>
                </div>

                <div class="control-group form-group">
                    <div class="controls">
                        <label for="city">City</label>
                        <input type="text"
                               th:field="*{city}"
                               id="city"
                               class="form-control"
                               placeholder="Your city"/>
                    </div>
                </div>
                <div class="control-group form-group">
                    <div class="controls">
                        <label for="zip">Zip Code</label>
                        <input type="text"
                               th:field="*{zip}"
                               id="zip"
                               class="form-control"
                               placeholder="Zip Code"
                               min="5"
                               maxlength="5"/>
                    </div>
                </div>
                <div class="control-group form-group">
                    <div class="controls">
                        <label for="date-sc">Date of Birth</label>
                        <input type="date"
                               th:field="*{dateOfBirth}"
                               id="date-sc"
                               class="form-control"/>
                    </div>
                </div>
                <div class="control-group form-group">
                    <div class="controls">
                        <label for="gender">Gender</label>
                        <select th:field="*{gender}"
                               id="gender"
                               class="form-control">
                            <option value="M">Male</option>
                            <option value="F">Female</option>
                        </select>
                    </div>
                </div>

                <input type="hidden" th:if="*{id} != null" th:field="*{id}" id="id"/>

                <input type="submit" class="btn btn-primary" th:value="*{id} != null? 'Update' : 'Register'"/>

            </form>
        </div>
    </div>
    <div th:include="admin/adminLayout :: adFooter" id="adFooter">(adFooter)</div>
</div>
</body>
<script type="text/javascript">
    jQuery(document).ready(

    function dateBox(){
         jQuery("#date-sc").datepicker({
            todayBtn: "linked",
            orientation: "top auto",
            format: "mm-dd-yyyy"
         });
        }
    );
</script>
</html>
