<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="admin/adminLayout :: adhtmlhead"></head>
<body>
<div th:replace="admin/adminLayout :: adNavbar">(adNavbar)</div>
<div class="container">
    <div class="spacer"/>

    <!-- Page Heading/Breadcrumbs -->
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Help</h1>
            <ol class="breadcrumb">
                <li><a th:href="@{/org/landing}">Gym</a>
                </li>
                <li class="active">Help</li>
            </ol>
        </div>
    </div>

    <form id="orgForm"
          th:action="@{/org/help}"
          th:object="${help}"
          action="#"
          method="post">

        <!-- Errors -->
        <div th:if="${!#strings.isEmpty(message)}"
             class="alert alert-info">
            <span th:text="${message}"></span>
        </div>

        <h3>Having trouble?</h3>
        <p>Feel free to send us a message, we will make sure to get it resolved ASAP.</p>
        <!-- Fields -->

        <div class="control-group form-group">
            <div class="controls">
                <label for="subject">Subject</label>
                <input type="text"
                       th:field="*{subject}"
                       id="subject"
                       class="form-control"/>
            </div>
        </div>
        <div class="control-group form-group">
            <div class="controls">
                <label for="message">Message</label>

                <textarea rows="10" cols="100" class="form-control" id="message" th:field="*{message}"
                          placeholder="Please enter your message, max characters allowed is 999 characters" maxlength="999"
                          style="resize:none"></textarea>
            </div>
        </div>

        <input type="submit"
               class="btn btn-primary"
               th:value="Send"/>
    </form>
    <div th:include="admin/adminLayout :: adFooter" id="adFooter">(adFooter)</div>
</div>
</body>
</html>
