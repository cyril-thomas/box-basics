<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="admin/adminLayout :: adhtmlhead"></head>
<body>
<div th:replace="admin/adminLayout :: adNavbar">(adNavbar)</div>
<div class="container">
    <!-- Page Heading/Breadcrumbs -->
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Classes</h1>
            <ol class="breadcrumb">
                <li><a th:href="@{/org/landing}">Org</a>
                </li>
                <li class="active">Classes</li>
            </ol>
            <div class="pull-right"><a th:href="@{/classes/new}" class="btn btn-primary">Add new</a></div>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-12">
            <h1>List of Classes</h1>
            <table class="table table-hover">
                <tr>
                    <th>Id</th>
                    <th>Title</th>
                    <th>Description</th>
                    <th>Coach</th>
                    <th>Edit</th>
                </tr>
                <tr th:each="c : ${currentClasses}">
                    <td th:text="${c.id}"></td>
                    <td th:text="${c.name}"></td>
                    <td th:text="${c.description}"></td>
                    <td th:text="${c.coach.firstName}"></td>
                    <td><a th:href="@{/classes/edit(id=${c.id})}" class="btn btn-primary">Edit</a></td>
                </tr>
            </table>
        </div>
    </div>
    <div th:include="admin/adminLayout :: adFooter" id="adFooter">(adFooter)</div>
</div>
</body>
</html>
