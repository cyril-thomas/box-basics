<html xmlns:th="http://www.thymeleaf.org">
<head th:include="layout :: htmlhead" th:with="title='Brickwall'"></head>

<body>
<div th:replace="layout :: navbar">(navbar)</div>
<div th:replace="admin/layout :: leftNav">(leftNav)</div>

<div class="container">
    <div class="starter-template">
        <div class="container paddedContainer">
            <form id="wodForm"
                  th:action="@{/wod/edit}"
                  th:object="${wod}"
                  action="#"
                  method="post">

                <div th:if="*{name} != null">
                    <h1>WOD : <span th:text="${name}"/></h1>
                </div>

                <div th:if="${#fields.hasErrors('*')}"
                     class="alert alert-error">
                    <p th:each="error : ${#fields.errors('*')}"
                       th:text="${error}">
                        Validation error
                    </p>
                </div>
                <label for="name">Name</label>
                <input type="text"
                       th:field="*{name}"
                       id="name"/>
                <label for="description">Description</label>
                <textarea
                       th:field="*{description}"
                       id="description"/>
                <label for="notes">Notes</label>
                <textarea
                       th:field="*{notes}"
                       id="notes"/>
                <input type="hidden" th:if="*{id} != null" th:field="*{id}" id="id"/>

                <div th:text="*{description}"/>

                <div class="form-actions">
                    <input type="submit" th:value="*{id} != null? 'Update' : 'Create'"/>
                </div>
            </form>
        </div>
    </div>
</div>

<div th:include="layout :: footer" id="footer">(footer)</div>

</body>
</html>
