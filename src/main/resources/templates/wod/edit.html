<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="layout :: htmlhead" th:with="title='Brickwall'"></head>

<body>
<div th:replace="layout :: navbar">(navbar)</div>
<div th:replace="admin/layout :: leftNav">(leftNav)</div>

<div class="container">
    <form id="wodForm"
          th:action="@{/wod/edit}"
          th:object="${wod}"
          action="#"
          method="post"
          class="form-horizontal">

        <div th:if="*{name} != null">
            <h1>WOD : <span th:text="${name}"/></h1>
        </div>

        <div th:if="${#fields.hasErrors('*')}"
             class="alert alert-error">
            <p class="text-danger"
               th:each="error : ${#fields.errors('*')}"
               th:text="${error}">
                Validation error
            </p>
        </div>
        <div class="form-group">
            <label for="name" class="col-sm-2 control-label">Name</label>

            <div class="col-sm-10">
                <input type="text"
                       th:field="*{name}"
                       id="name"/>
            </div>
        </div>
        <div class="form-group">
            <label for="wodDetails" class="col-sm-2 control-label">Description</label>

            <div class="col-sm-10">
                <textarea
                        th:text="*{description}"
                        name="description"
                        id="wodDetails"/>
            </div>
        </div>
        <div class="form-group">
            <label for="notes" class="col-sm-2 control-label">Notes</label>

            <div class="col-sm-10">
                <textarea
                        th:field="*{notes}"
                        id="notes"/>
            </div>
        </div>
        <input type="hidden" th:if="*{id} != null" th:field="*{id}" id="id"/>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <input type="submit"
                       class="btn btn-primary"
                       th:value="*{id} != null? 'Update' : 'Create'"/>
            </div>
        </div>
    </form>
</div>

<div th:include="layout :: footer" id="footer">(footer)</div>

<script>
    $.noConflict();
        jQuery(document).ready(function texta(){
         jQuery("#wodDetails").summernote();
        });







</script>
</body>
</html>
