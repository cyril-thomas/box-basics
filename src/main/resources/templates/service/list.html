<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="layout :: htmlhead"></head>
<body>
<div th:replace="layout :: navbar">(navbar)</div>
<div class="container">
    <div class="spacer"/>
    <!-- Page Heading/Breadcrumbs -->
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Services</h1>
            <ol class="breadcrumb">
                <li><a th:href="@{/org/landing}">Org</a>
                </li>
                <li class="active">Services</li>
            </ol>
            <div class="pull-right"><a th:href="@{/services/edit}" class="btn btn-primary">Add new</a></div>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-12">
            <h1>Announcements</h1>
            <table class="table table-hover">
                <tr>
                    <th>Id</th>
                    <th>Title</th>
                </tr>
                <tr th:each="service : ${services}">
                    <td th:text="${service.id}"></td>
                    <td th:text="${service.title}"></td>
                    <td><a th:href="@{/services/edit(id=${service.id})}" class="btn btn-primary">Edit</a></td>
                </tr>
            </table>
        </div>
    </div>
    <div th:include="layout :: footer" id="footer">(footer)</div>
</div>
</body>
</html>
